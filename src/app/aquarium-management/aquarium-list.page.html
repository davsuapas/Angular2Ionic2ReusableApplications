<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de aquarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
     <ion-list>
        <eic-crudlist-item [edit]="aquarium" *ngFor="let aquarium of items">
            {{aquarium.name}}
        </eic-crudlist-item>
    </ion-list> 
</ion-content>

<eic-crudlist-addbutton></eic-crudlist-addbutton>
